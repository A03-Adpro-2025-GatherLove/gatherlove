<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${campaign.title} + ' - GatherLove'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-green-600">GatherLove</a>
        <div class="flex space-x-4">
            <a href="/" class="text-gray-700 hover:text-green-600">Home</a>
            <a href="/campaign/my" class="text-gray-700 hover:text-green-600">My Campaigns</a>
        </div>
    </div>
</nav>

<div class="max-w-6xl mx-auto py-8 px-4">
    <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 text-red-800 rounded">
        <p th:text="${errorMessage}"></p>
    </div>
    
    <!-- Campaign Details Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Responsive Layout Container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Campaign Image -->
            <div class="lg:w-1/2 lg:min-h-[600px]">
                <div class="h-64 lg:h-full overflow-hidden bg-gray-200 flex items-center justify-center">
                    <img th:if="${campaign.imageUrl}" th:src="${campaign.imageUrl}" alt="Campaign Image" 
                         class="w-full h-full object-cover">
                    <div th:unless="${campaign.imageUrl}" class="text-gray-400 text-xl">No Image Available</div>
                </div>
            </div>
            
            <!-- Campaign Info -->
            <div class="lg:w-1/2 p-6 lg:overflow-y-auto lg:max-h-[600px]">
                <!-- Status Badge -->
                <div class="flex flex-wrap justify-between items-center mb-2 gap-2">
                    <div class="flex flex-wrap gap-2">
                        <span th:if="${campaign.status.name() == 'PENDING_VERIFICATION'}" 
                              class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            Pending Verification
                        </span>
                        <span th:if="${campaign.status.name() == 'APPROVED'}" 
                              class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Approved
                        </span>
                        <span th:if="${campaign.status.name() == 'REJECTED'}" 
                              class="px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">
                            Rejected
                        </span>
                        <span th:if="${campaign.status.name() == 'COMPLETED'}" 
                              class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            Completed
                        </span>
                    </div>
                    
                    <!-- Deadline Badge -->
                    <div>
                        <span th:if="${deadlinePassed}" class="px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">
                            Deadline Passed
                        </span>
                        <span th:unless="${deadlinePassed}" class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Active
                        </span>
                    </div>
                </div>
                
                <h1 class="text-2xl font-bold mb-4" th:text="${campaign.title}"></h1>
                
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-2">Description</h2>
                    <p class="text-gray-700 whitespace-pre-line" th:text="${campaign.description}"></p>
                </div>
                
                <!-- Fundraiser Info -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-2">Fundraiser</h2>
                    <p class="text-gray-700" th:text="${fundraiserName}">Username</p>
                </div>
                
                <!-- Funding Progress -->
                <div class="mb-6">
                    <div class="flex justify-between mb-1">
                        <span class="text-base font-medium">Progress</span>
                        <span class="text-sm font-medium text-gray-500" th:text="${progress + '%'}"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-green-600 h-2.5 rounded-full" th:style="'width: ' + ${progress <= 100 ? progress : 100} + '%'"></div>
                    </div>
                    <div class="flex justify-between mt-2">
                        <div>
                            <p class="text-sm text-gray-500">Raised</p>
                            <p class="text-lg font-bold">Rp <span th:text="${#numbers.formatDecimal(campaign.totalDonated, 0, 'COMMA', 0, 'POINT')}"></span></p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Goal</p>
                            <p class="text-lg font-bold">Rp <span th:text="${#numbers.formatDecimal(campaign.targetAmount, 0, 'COMMA', 0, 'POINT')}"></span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Campaign Details -->
                <div class="border-2 border-orange-200 bg-gradient-to-r from-orange-50 to-amber-50 rounded-lg p-4 mb-6 shadow-sm">
                    <div class="flex items-center gap-2 mb-1">
                        <svg class="w-4 h-4 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                        </svg>
                        <h3 class="text-sm font-semibold text-orange-700">Deadline</h3>
                    </div>
                    <p class="text-lg font-bold text-orange-800" th:text="${formattedDeadline}"></p>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-200">
                    <!-- Only show donate button for approved campaigns AND NOT the fundraiser -->
                    <a th:if="${campaign.status.name() == 'APPROVED' && 
                            !(campaign.fundraiser != null && #authentication != null && 
                                #authentication.name == campaign.fundraiser.username)}" 
                        th:href="@{/donate/create/{campaignId}(campaignId=${campaign.id})}" 
                        class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-md text-center">
                        Donate Now
                    </a>
                    
                    <!-- Only show edit button if current user is the fundraiser and campaign can be edited -->
                    <a th:if="${campaign.fundraiser != null && #authentication != null && 
                            #authentication.name == campaign.fundraiser.username && campaign.canEdit()}" 
                        th:href="@{/campaign/edit/{id}(id=${campaign.id})}"
                        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-md text-center">
                        Edit Campaign
                    </a>
                    
                    <!-- Back to "My Campaigns" only for the fundraiser -->
                    <a th:if="${campaign.fundraiser != null && #authentication != null && 
                            #authentication.name == campaign.fundraiser.username}"
                        href="/campaign/my" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-6 rounded-md text-center">
                        Back to My Campaigns
                    </a>
                    
                    <!-- Back to Home for non-fundraisers -->
                    <a th:unless="${campaign.fundraiser != null && #authentication != null && 
                                #authentication.name == campaign.fundraiser.username}"
                        href="/" 
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-6 rounded-md text-center">
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
