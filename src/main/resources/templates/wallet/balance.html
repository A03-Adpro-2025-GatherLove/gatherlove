<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Saldo Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <script>
        async function loadBalance() {
            const res = await fetch(`/api/wallet/balance`);
            if (!res.ok) {
                document.getElementById('saldo').innerText = 'Error';
                return;
            }
            const data = await res.json();
            document.getElementById('saldo').innerText = data.balance;
        }
        document.addEventListener('DOMContentLoaded', loadBalance);
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div class="container mx-auto flex-grow px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Saldo Anda</h2>
        <p id="saldo" class="text-4xl font-bold text-green-600 mb-6">Memuat...</p>
        <div class="flex space-x-4">
            <button
                    onclick="window.location.href=`/wallet/topup`"
                    class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition"
            >
                Top-Up Saldo
            </button>
            <button
                    onclick="window.location.href=`/wallet/transactions`"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
            >
                Riwayat
            </button>
        </div>
        <div th:if="${success}" class="mt-4 text-green-700">
            <p th:text="${success}"></p>
        </div>
    </div>
</div>
</body>
</html>
