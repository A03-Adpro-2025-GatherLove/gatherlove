<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="flex justify-center">
        <div class="w-full md:w-2/3">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
                    <h3 class="text-xl font-semibold">Profile Details</h3>
                    <div class="flex space-x-2">
                        <a th:href="@{/profiles/{id}/edit(id=${profile.id})}" class="bg-white text-blue-600 px-3 py-1 rounded text-sm font-medium hover:bg-gray-100 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                            Edit
                        </a>
                        <button type="button" class="bg-red-500 text-white px-3 py-1 rounded text-sm font-medium hover:bg-red-600 flex items-center"
                                onclick="openModal()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                            Delete Bio
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex flex-col md:flex-row mb-6 gap-6">
                        <div class="md:w-1/3">
                            <div class="profile-image-container">
                                <img th:if="${profile.profileImage}" th:src="@{/api/profiles/{id}/attachment(id=${profile.id})}"
                                     alt="Profile Image" class="w-full h-auto rounded-lg">
                                <div th:unless="${profile.profileImage}" class="bg-gray-200 rounded-lg flex justify-center items-center" style="height: 200px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="md:w-2/3">
                            <h4 th:text="${profile.name}" class="text-xl font-semibold mb-3">User Name</h4>
                            <p class="text-gray-600 mb-2 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span th:text="${profile.location ?: 'Location not specified'}">Location</span>
                            </p>
                            <p class="text-gray-600 mb-2 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span th:text="${profile.age + ' years old'}">Age</span>
                            </p>
                            <p class="text-gray-600 mb-2 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <span th:text="${profile.gender}">Gender</span>
                            </p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h5 class="text-lg font-medium mb-2">Bio</h5>
                        <p th:text="${profile.bio ?: 'No bio available'}" class="text-gray-700 leading-relaxed">User bio goes here...</p>
                    </div>

                    <div class="mb-6">
                        <h5 class="text-lg font-medium mb-2">Interests</h5>
                        <div th:if="${not #lists.isEmpty(profile.interests)}" class="flex flex-wrap gap-2">
                            <span th:each="interest : ${profile.interests}" class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded" th:text="${interest}">Interest</span>
                        </div>
                        <p th:if="${#lists.isEmpty(profile.interests)}" class="text-gray-500">No interests specified</p>
                    </div>

                    <div th:if="${profile.attachments}" class="mb-6">
                        <h5 class="text-lg font-medium mb-2">Attachments</h5>
                        <div class="space-y-2">
                            <a th:each="attachment : ${profile.attachments}"
                               th:href="@{/api/profiles/{id}/attachments/{attachmentId}(id=${profile.id}, attachmentId=${attachment.id})}"
                               class="flex items-center justify-between p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200">
                                <span th:text="${attachment.filename}" class="text-gray-700">Attachment name</span>
                                <span class="bg-blue-600 text-white text-xs font-medium px-2.5 py-0.5 rounded">View</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-6 py-3 border-t border-gray-200">
                    <a href="/" class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Bio Modal -->
<div id="deleteBioModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg max-w-md w-full mx-4">
        <div class="p-4 border-b border-gray-200">
            <h5 class="text-lg font-semibold">Confirm Delete Bio</h5>
        </div>
        <div class="p-4">
            <p class="text-gray-700">Are you sure you want to delete your bio? This action cannot be undone.</p>
        </div>
        <div class="p-4 border-t border-gray-200 flex justify-end space-x-2">
            <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300" onclick="closeModal()">
                Cancel
            </button>
            <button type="button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700" id="confirmDeleteBio">
                Delete Bio
            </button>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('deleteBioModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('deleteBioModal').classList.add('hidden');
    }

    document.getElementById('confirmDeleteBio').addEventListener('click', function() {
        const profileId = '[[${profile.id}]]';

        fetch(`/api/profiles/${profileId}/bio/async`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Bio deleted successfully!');
                    location.reload();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem deleting your bio. Please try again.');
            })
            .finally(() => {
                closeModal();
            });
    });
</script>
</body>
</html>
